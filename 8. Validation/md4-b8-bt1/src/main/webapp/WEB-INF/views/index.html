<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký User</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    /* BODY + BACKGROUND */
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #0a0a0a;
      color: #00ff99;
    }

    /* CODE-LIKE ANIMATION LAYER */
    .matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .matrix-bg span {
      position: absolute;
      top: -100%;
      font-size: 16px;
      color: #00ff99;
      opacity: 0.5;
      animation: drop linear infinite;
    }

    @keyframes drop {
      0% { top: -100%; }
      100% { top: 110%; }
    }

    /* FORM CONTAINER */
    .form-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff99;
      width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 26px;
      color: #00ff99;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #00ff99;
      background: #0a0a0a;
      color: #00ff99;
      font-family: 'Share Tech Mono', monospace;
      transition: all 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #00ff99;
      outline: none;
    }

    .error {
      color: #ff4d4d;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: block;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ff99;
      color: #0a0a0a;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00cc7a;
      transform: scale(1.05);
    }

    @media (max-width: 450px) {
      .form-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<!-- Matrix effect background -->
<div class="matrix-bg" id="matrix"></div>

<div class="form-container">
  <h2>Đăng ký tài khoản</h2>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <label>First Name</label>
    <input type="text" th:field="*{firstName}" placeholder="Nhập họ của bạn"/>
    <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

    <label>Last Name</label>
    <input type="text" th:field="*{lastName}" placeholder="Nhập tên của bạn"/>
    <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

    <label>Phone Number</label>
    <input type="text" th:field="*{phoneNumber}" placeholder="Ví dụ: +84912345678"/>
    <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>

    <label>Age</label>
    <input type="number" th:field="*{age}" placeholder="Nhập tuổi"/>
    <span class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>

    <label>Email</label>
    <input type="email" th:field="*{email}" placeholder="Nhập email của bạn"/>
    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <button type="submit">Đăng ký</button>
  </form>
</div>

<script>
  // Generate matrix-like falling code
  const matrix = document.getElementById("matrix");
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
  for(let i=0;i<200;i++){
    let span = document.createElement("span");
    span.textContent = letters.charAt(Math.floor(Math.random()*letters.length));
    span.style.left = Math.random()*100+"%";
    span.style.animationDuration = (Math.random()*5 + 5) + "s";
    span.style.fontSize = (Math.random()*12 + 12) + "px";
    matrix.appendChild(span);
  }
</script>

</body>
</html>
