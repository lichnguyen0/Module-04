<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Validation Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">User Registration</h4>
    </div>
    <div class="card-body">
      <form th:object="${user}" th:action="@{/user/validate}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" th:field="*{name}">
          <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input type="number" id="age" class="form-control" th:field="*{age}">
          <div class="text-danger mt-1" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
