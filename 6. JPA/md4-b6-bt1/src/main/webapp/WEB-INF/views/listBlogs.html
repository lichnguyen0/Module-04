<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Danh sách Blog</h1>
    <a class="btn btn-primary mb-3" th:href="@{/blogs/create}">Tạo Blog Mới</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Tiêu đề</th>
            <th>Tóm tắt</th>
            <th>Ngày tạo</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogs}">
            <td th:text="${blog.title}">Tiêu đề</td>
            <td th:text="${blog.summary}">Tóm tắt</td>
            <td th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}">Ngày tạo</td>
            <td>
                <a th:href="@{/blogs/view(id=${blog.id})}" class="btn btn-info btn-sm">Xem</a>
                <a th:href="@{/blogs/edit(id=${blog.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/blogs/delete(id=${blog.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
