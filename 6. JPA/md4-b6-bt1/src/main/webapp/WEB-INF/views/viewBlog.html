<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${blog.title}">Tiêu đề Blog</h1>
    <p class="text-muted">Ngày tạo: <span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
    <p th:text="${blog.summary}" class="fw-bold">Tóm tắt</p>
    <hr>
    <p th:text="${blog.content}">Nội dung</p>
    <a th:href="@{/blogs}" class="btn btn-secondary mt-3">Quay lại</a>
</div>
</body>
</html>
