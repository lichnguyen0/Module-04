<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{customer.title}">Customer Management</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 30px;
      background: #f5f7fa;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .language-switch {
      text-align: center;
      margin-bottom: 20px;
    }

    .language-switch a {
      margin: 0 8px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    .language-switch a:hover {
      text-decoration: underline;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      width: fit-content;
    }

    .error {
      color: #e74c3c;
      font-size: 0.9em;
      margin-top: 3px;
    }

    form.add-customer {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 25px;
      justify-content: center;
    }

    form.add-customer input {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    form.add-customer button {
      padding: 8px 16px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    form.add-customer button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    tr:hover {
      background-color: #e1f5fe;
    }

    .action-cell form {
      display: inline-block;
      margin-right: 5px;
    }

    .action-cell input[type="text"],
    .action-cell input[type="email"] {
      width: 140px;
      padding: 5px 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .action-cell button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .edit-btn {
      background-color: #f39c12;
    }

    .edit-btn:hover {
      background-color: #d35400;
    }

    .delete-btn {
      background-color: #e74c3c;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    @media (max-width: 768px) {
      form.add-customer {
        flex-direction: column;
        align-items: center;
      }

      .action-cell input[type="text"],
      .action-cell input[type="email"] {
        width: 100px;
      }
    }
  </style>
</head>
<body>

<h1 th:text="#{customer.title}">Customer Management</h1>

<!-- Language Switch -->
<div class="language-switch">
  <a href="?lang=en">English</a> |
  <a href="?lang=vi">Tiếng Việt</a> |
  <a href="?lang=zh">中文</a> |
  <a href="?lang=es">Español</a> |
  <a href="?lang=fr">Français</a> |
  <a href="?lang=ar">عربى</a> |
  <a href="?lang=de">Deutsch</a> |
  <a href="?lang=ja">日本語</a> |
  <a href="?lang=ru">Русский</a>
</div>

<!-- Success Message -->
<div th:if="${message}" class="success" th:text="${message}"></div>

<!-- Add Customer Form -->
<form th:action="@{/customers}" th:object="${customer}" method="post" class="add-customer">
  <input type="text" th:field="*{name}" th:placeholder="#{customer.name}" required>
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>

  <input type="email" th:field="*{email}" th:placeholder="#{customer.email}" required>
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>

  <button type="submit" th:text="#{customer.add.btn}">Add</button>
</form>

<!-- Customer Table -->
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th th:text="#{customer.name}">Name</th>
    <th th:text="#{customer.email}">Email</th>
    <th th:text="#{customer.action}">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="c : ${customers}">
    <td th:text="${c.id}"></td>
    <td th:text="${c.name}"></td>
    <td th:text="${c.email}"></td>
    <td class="action-cell">
      <!-- Edit Form -->
      <form th:action="@{/customers/edit}" method="post">
        <input type="hidden" name="id" th:value="${c.id}">
        <input type="text" name="name" th:value="${c.name}" required>
        <input type="email" name="email" th:value="${c.email}" required>
        <button type="submit" class="edit-btn" th:text="#{customer.edit}">Edit</button>
      </form>

      <!-- Delete Form -->
      <form th:action="@{/customers/delete}" method="post">
        <input type="hidden" name="id" th:value="${c.id}">
        <button type="submit" class="delete-btn" th:text="#{customer.delete}">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
