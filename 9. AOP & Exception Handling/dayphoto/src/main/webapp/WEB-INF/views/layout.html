<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo of the Day</title>
    <!-- Google Font sci-fi style -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0b0c1a, #1a1a2e);
            color: #e0f7fa;
        }
        header, footer {
            text-align: center;
            padding: 20px 10px;
            background: radial-gradient(circle at center, #1a1a2e, #0b0c1a);
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
        }
        h1, h2, h3 {
            margin: 0 0 10px;
            text-shadow: 0 0 8px #00ffff;
        }
        a {
            color: #00ffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button, input[type="submit"] {
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
        button {
            background: linear-gradient(90deg,#00ffff,#0080ff);
            color: #000;
            padding: 6px 12px;
            box-shadow: 0 0 8px #00ffff, 0 2px 5px rgba(0,255,255,0.2);
        }
        button:hover {
            box-shadow: 0 0 12px #00ffff, 0 4px 10px rgba(0,255,255,0.4);
        }
        input[type="submit"] {
            background: linear-gradient(90deg,#00ffff,#0080ff);
            color: #000;
            padding: 10px 15px;
            box-shadow: 0 0 8px #00ffff, 0 2px 5px rgba(0,255,255,0.2);
        }
        input[type="submit"]:hover {
            box-shadow: 0 0 12px #00ffff, 0 4px 10px rgba(0,255,255,0.4);
        }
        section {
            margin: 40px auto;
            max-width: 900px;
            padding: 25px;
            border-radius: 20px;
            background-color: rgba(30,30,50,0.9);
            box-shadow: 0 8px 20px rgba(0,255,255,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #00ffff44;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: linear-gradient(90deg,#00ffff,#0080ff);
            color: #000;
            border-radius: 10px 10px 0 0;
        }
        td {
            background-color: rgba(20,20,40,0.8);
        }
        textarea, input[type="text"], select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: #1a1a2e;
            color: #e0f7fa;
            font-size: 1em;
            box-shadow: 0 0 4px rgba(0,255,255,0.2);
            transition: 0.3s;
        }
        textarea:focus, input:focus, select:focus {
            box-shadow: 0 0 10px #00ffff, 0 4px 10px rgba(0,255,255,0.3);
        }
        #img-of-the-day {
            border-radius: 12px;
            max-width: 80%;
            max-height: 600px;
            box-shadow: 0 8px 20px rgba(0,255,255,0.2);
        }
    </style>
</head>
<body>

</header>
<footer th:fragment="footer">

</footer>
</body>
</html>
