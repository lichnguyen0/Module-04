<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết sách</title>
  <style>
    body { font-family: "Segoe UI", "Roboto", sans-serif; background: #f5f5f5; color: #2E3A59; padding: 0; margin: 0; }
    header { background: #2E3A59; color: white; padding: 20px 40px; font-size: 1.5em; }
    main { padding: 30px 50px; display: flex; flex-direction: column; gap: 20px; }
    .book-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 600px; }
    .book-card h2 { margin-top: 0; }
    .button { padding: 8px 16px; background: #FF6F61; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
    .button:hover { background: #e05550; }
    .message { color: red; font-weight: bold; }
  </style>
</head>
<body>
<header>Chi tiết sách</header>
<main>
  <a th:href="@{/books}" class="button">← Trở về danh sách</a>

  <div th:if="${book == null}" class="book-card">
    <p>Sách không tồn tại.</p>
  </div>

  <div th:if="${book != null}" class="book-card">
    <h2 th:text="${book.title}">Title</h2>
    <p><strong>Tác giả:</strong> <span th:text="${book.author}">Author</span></p>
    <p><strong>Số lượng còn:</strong> <span th:text="${book.quantity}">0</span></p>

    <div th:if="${book.quantity > 0}">
      <form th:action="@{|/books/${book.id}/borrow|}" method="post">
        <button type="submit" class="button">Mượn sách</button>
      </form>
    </div>
    <div th:if="${book.quantity <= 0}" class="message">
      Sách đã hết, không thể mượn.
    </div>
  </div>
</main>
</body>
</html>
