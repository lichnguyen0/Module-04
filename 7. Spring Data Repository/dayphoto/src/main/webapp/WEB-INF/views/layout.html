<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo of the Day</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        button { cursor: pointer; padding: 4px 8px; border: none; background-color: #ff6b6b; color: white; border-radius: 4px; }
        button:hover { background-color: #ff4b4b; }
        input[type="submit"] { cursor: pointer; padding: 6px 12px; border: none; background-color: #4CAF50; color: white; border-radius: 4px; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>
<header th:fragment="header">
    <h1>Bức ảnh của ngày</h1>
    <hr>
</header>
<footer th:fragment="footer">
    <hr>
    <p>&copy; 2025 – Photo of the Day</p>
</footer>
</body>
</html>
