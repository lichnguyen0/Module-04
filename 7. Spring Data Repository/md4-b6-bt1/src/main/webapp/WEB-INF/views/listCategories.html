<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Danh mục</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Danh sách Danh mục</h1>
  <a class="btn btn-success mb-3" th:href="@{/categories/create}">Tạo Danh mục Mới</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Tên danh mục</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${categories}">
      <td th:text="${c.name}">Tên danh mục</td>
      <td>
        <a th:href="@{/categories/edit(id=${c.id})}" class="btn btn-warning btn-sm">Sửa</a>
        <a th:href="@{/categories/delete(id=${c.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
