<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${blog.id == null} ? 'Tạo Blog Mới' : 'Sửa Blog'">Form Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${blog.id == null} ? 'Tạo Blog Mới' : 'Sửa Blog'">Form Blog</h1>

    <!-- Form duy nhất, action cố định /blogs/save -->
    <form th:object="${blog}" th:action="@{/blogs/save}" method="post">
        <!-- Ẩn ID nếu blog tồn tại -->
        <input type="hidden" th:if="${blog.id != null}" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tóm tắt</label>
            <input type="text" th:field="*{summary}" class="form-control" placeholder="Nhập tóm tắt" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nội dung</label>
            <textarea th:field="*{content}" class="form-control" rows="8" placeholder="Nhập nội dung" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Danh mục</label>
            <select th:field="*{category.id}" class="form-select" required>
                <option value="" disabled th:selected="${blog.category == null}">Chọn danh mục</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/blogs}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
