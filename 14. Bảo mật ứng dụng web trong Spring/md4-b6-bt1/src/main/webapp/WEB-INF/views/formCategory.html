<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id == null} ? 'Tạo Danh mục Mới' : 'Sửa Danh mục'">Form Danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${category.id == null} ? 'Tạo Danh mục Mới' : 'Sửa Danh mục'">Form Danh mục</h1>
    <form th:object="${category}" th:action="@{${category.id == null} ? '/categories/create' : '/categories/edit'}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên danh mục</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/categories}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
