<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Danh sách Blog</h1>

    <div class="mb-3 d-flex justify-content-between align-items-center">
        <div class="d-flex gap-2">
            <input type="text" id="searchKeyword" class="form-control" placeholder="Tìm theo tiêu đề">
            <button id="btnSearch" class="btn btn-primary">Tìm kiếm</button>
        </div>

        <!-- Nút Tạo Blog Mới chỉ hiện khi đã đăng nhập -->
        <div>
            <a th:href="@{/blogs/create}" class="btn btn-success"
               sec:authorize="isAuthenticated()">Tạo Blog Mới</a>
            <!-- Nút Đăng nhập chỉ hiện khi chưa đăng nhập -->
            <a th:href="@{/login}" class="btn btn-primary"
               sec:authorize="!isAuthenticated()">Đăng nhập</a>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Tiêu đề</th>
            <th>Tóm tắt</th>
            <th>Danh mục</th>
            <th>Ngày tạo</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody id="blogTableBody">
        <tr th:each="b : ${blogs}">
            <td th:text="${b.title}">Title</td>
            <td th:text="${b.summary}">Summary</td>
            <td th:text="${b.category != null ? b.category.name : 'Chưa chọn'}">Category</td>
            <td th:text="${#temporals.format(b.createdAt,'dd/MM/yyyy HH:mm')}">Date</td>
            <td>
                <a th:href="@{/blogs/view(id=${b.id})}" class="btn btn-info btn-sm">Xem</a>
                <span sec:authorize="isAuthenticated()">
                    <a th:href="@{/blogs/edit(id=${b.id})}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{/blogs/delete(id=${b.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    // AJAX load và tìm kiếm có thể bổ sung nếu muốn
</script>
</body>
</html>
