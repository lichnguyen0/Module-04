<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${blog.title}">Title</h1>
    <p class="text-muted">
        Ngày tạo: <span th:text="${#temporals.format(blog.createdAt,'dd/MM/yyyy HH:mm')}"></span> |
        Danh mục: <span th:text="${blog.category != null ? blog.category.name : 'Chưa chọn'}"></span>
    </p>
    <p th:text="${blog.summary}" class="fw-bold">Summary</p>
    <hr>
    <p th:text="${blog.content}">Content</p>
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/blogs/edit(id=${blog.id})}" class="btn btn-warning">Sửa</a>
        <a th:href="@{/blogs/delete(id=${blog.id})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
    </div>
    <a th:href="@{/blogs}" class="btn btn-secondary mt-3">Quay lại</a>
</div>
</body>
</html>
