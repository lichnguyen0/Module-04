<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${blog.id == null} ? 'Tạo Blog Mới' : 'Sửa Blog'">Form Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" sec:authorize="isAuthenticated()">
    <h1 th:text="${blog.id == null} ? 'Tạo Blog Mới' : 'Sửa Blog'">Form Blog</h1>
    <form th:object="${blog}" th:action="@{/blogs/save}" method="post">
        <input type="hidden" th:field="*{id}" th:if="${blog.id != null}"/>
        <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tóm tắt</label>
            <input type="text" th:field="*{summary}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nội dung</label>
            <textarea th:field="*{content}" class="form-control" rows="8" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Danh mục</label>
            <select th:field="*{category.id}" class="form-select" required>
                <option value="" th:selected="${blog.category == null}" disabled>Chọn danh mục</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/blogs}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
<div class="container mt-5" sec:authorize="!isAuthenticated()">
    <p class="alert alert-warning">Bạn phải đăng nhập để tạo hoặc chỉnh sửa blog.</p>
    <a th:href="@{/login}" class="btn btn-primary">Đăng nhập</a>
</div>
</body>
</html>
