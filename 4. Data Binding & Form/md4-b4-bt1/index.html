<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Configuration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Settings</h1>

  <form id="emailConfigForm">
    <h2>Languages</h2>
    <div class="language-options">
      <label>
        <input type="radio" name="language" value="English" checked> English
      </label>
      <label>
        <input type="radio" name="language" value="Vietnamese"> Vietnamese
      </label>
      <label>
        <input type="radio" name="language" value="Japanese"> Japanese
      </label>
      <label>
        <input type="radio" name="language" value="Chinese"> Chinese
      </label>
    </div>

    <h2>Page Size</h2>
    <div class="page-size">
      Show <select id="pageSize" name="pageSize">
      <option value="5">5 emails per page</option>
      <option value="10">10 emails per page</option>
      <option value="15">15 emails per page</option>
      <option value="25" selected>25 emails per page</option>
      <option value="50">50 emails per page</option>
      <option value="100">100 emails per page</option>
    </select>
    </div>

    <h2>Spam filter:</h2>
    <div class="spam-filter">
      <label>
        <input type="checkbox" name="spamFilter" id="spamFilter"> Enable spam filter
      </label>
    </div>

    <h2>Signature:</h2>
    <div class="signature">
                <textarea id="signature" name="signature">Thor
King, Asgard</textarea>
    </div>

    <div class="button-group">
      <button type="submit" class="update-btn">Update</button>
      <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
    </div>
  </form>
